<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Baseball Number Game</title>
</head>
<body>
  <div id="container">
    <h1>Baseball Number Game</h1>
    <div id="introduction-container">
      <!-- game explanation -->
    </div>

    <div id="game-container">
      <p>Guess three numbers</p>
      
      <div id="answer-number">
        <input type="number" placeholder="???" disabled>
        <div id="SBO">S B O</div>
      </div>
      <div class="guess-input">
        
        <input type="number" class="guess-number number-box" placeholder="" min="0" max="9">
        <input type="number" class="guess-number number-box" placeholder="" min="0" max="9">
        <input type="number" class="guess-number number-box" placeholder="" min="0" max="9">

        <input type="submit" class="guess-button number-box">
        <div id="guess-result">
          <div class="result" id="strike-result"><p id="strike-count">0</p></div>
          <div class="result" id="ball-result"><p id="ball-count">0</p></div>
          <div class="result" id="out-result"><p id="out-count">0</p></div>
        </div>
      </div>
    </div> 
    <div id="game-over" >
      <div id="win-game" class="dissapear">
        <p>HOME RUN!! YOU'RE CORRECT</p>
        <input type="submit" class="start-again-button" value="START AGAIN">
      </div>
      <div id="lose-game" class="dissapear">
        <p>GAME OVER!! YOU LOST</p>
        <input type="submit" class="start-again-button" value="START AGAIN">
      </div>            
    </div>
    
  </div>
  <script src="main.js"></script>
</body>
</html>
